<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Product Review Card Component</title>
  </head>
  <body>
    <div class="container" role="main">
      <picture>
        <source
          media="(min-width: 700px)"
          srcset="images/image-product-desktop.jpg"
        />
        <img src="images/image-product-mobile.jpg" alt="" />
      </picture>
      <div class="item-info">
        <p class="product-name">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <span class="dis_price">$149.99</span>
          <span class="orig_price">$169.99</span>
        </div>
        <button><i class="icon"></i>Add to Cart</button>
      </div>
    </div>
    <footer>
      Challenge by &nbsp;
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by &nbsp<a href="https://github.com/Himanshu-196018">@Himanshu</a
      >.
    </footer>
  </body>
</html>
